language: python

cache:
  apt: true
  # We use three different cache directory
  # to work around a Travis bug with multi-platform cache
  directories:
  - $HOME/.cache/pip
  - $HOME/download

env:
  global:
    # Directory where tests are run from
    - TEST_DIR=/tmp/test_dir/
    - MODULE=deeprl
    - THEANO_VERSION="0.8"
  matrix:
    - DISTRIB="conda" PYTHON_VERSION="2.7" TEST="toy_env"
      NUMPY_VERSION="1.6.2" SCIPY_VERSION="0.11.0"

    # - DISTRIB="conda" PYTHON_VERSION="3.5" EXAMPLE="toy_env"
    #   NUMPY_VERSION="1.10.4" SCIPY_VERSION="0.17.0"

install: source ci_scripts/install.sh
script: bash ci_scripts/test.sh
after_success: source ci_scripts/success.sh
